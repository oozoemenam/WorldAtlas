<div class="login">
  <h1>Login</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <p>
      <mat-error *ngIf="loginResponse && !loginResponse.success">
        <strong>ERROR</strong>: {{ loginResponse.message }}
      </mat-error>
    </p>

    <mat-form-field>
      <mat-label>Email:</mat-label>
      <input matInput formControlName="email" placeholder="Email" required />
      <mat-error *ngFor="let error of getErrors(form.get('email')!, 'Email')">{{
        error
      }}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password:</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        placeholder="Password"
        required
      />
      <mat-error
        *ngFor="let error of getErrors(form.get('password')!, 'Password')"
        >{{ error }}</mat-error
      >
    </mat-form-field>

    <div>
      <button mat-flat-button color="primary">Login</button>
      <button mat-flat-button color="secondary" [routerLink]="['/']">
        Cancel
      </button>
    </div>
  </form>
</div>
